<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./assets/grid-bootstrap/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,500;1,300;1,500&family=Nunito:ital,wght@0,200;0,300;0,400;1,300&family=Roboto+Mono:wght@200;400&family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/407b7a1280.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.min.css">
  
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <a href="./index.html" class="img-box">
                    <img src="./assets/images/cropped_Mechmania.png" alt="">
                </a>
                <nav>
                    <a href="index.html">
                        <span>Home</span>
                    </a>
                    <a href="./registration.html" id="mechanic--login"  class="active">
                        <span>For Mechanics</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <section id="registration">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Register</h1>
                </div>
                <div class="col-12 form-wrapper">
                    <form autocomplete="off">
                        <div class="input-wrapper text-center">
                            <input class="input-item" id="fullname" type="text" placeholder="Full Name">
                        </div>
                        <div class="input-wrapper text-center">
                            <input class="input-item" id="companyname" type="text" placeholder="Company Name">
                        </div>
                        <div class="input-wrapper text-center">
                            <input class="input-item" id="contactnumber" type="text" placeholder="E.g +994514445522">
                        </div>
                        <div class="input-wrapper text-center">
                            <textarea class="input-item"id="profession" placeholder="Talk us about yourself and skills"></textarea>
                        </div>
                        <div class="map-wrapper d-flex justify-content-center flex-column align-items-center">
                            <div class="title">Choose Your Location</div>
                            <button id="deleteMarker">Delete</button>
                            <div id="map"></div>
                        </div>
                        <div class="button-wrapper">
                            <button id="signup">SignUp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-s-12 col-md-6 site-info">
                    <h1>Mechmania!</h1>
                    <h2>Great platform for "engine heads"</h2>
                </div>
                <div class="col-s-12 col-md-4 contact-info">
                    <h1>Contact us: mechmania@v6.com</h1>
                    <h1>Office: Imaginature 24/8</h1>
                    <h1></h1>
                </div>
            </div>
        </div>
    </footer>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwArmMh43BcMS7kZyYeoMUt32fZzNLOv4&callback=initMap&v=weekly"
    async
  ></script>

    <script type="module" src="./js/mapInit.js"></script>
</body>
</html>
